<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{imovel.urlFoto}}" alt="{{imovel.tipo}}">
    <ul class="list-inline imovel-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/imovel/edit/', imovel.id]"><i class="fa fa-pencil-square"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-home"></i>
       {{imovel.tipo}}, {{imovel.valor}}
    </h6>
    <p class="card-text text-muted text-center">{{imovel.rua}}</p>
  </div>
</div>
