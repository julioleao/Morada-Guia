<div class="container mt-5">
  <div class="row">
    <div *ngFor="let imovel of imovel" class="col-lg-4 d-flex align-items-stretch py-2 text-center">
      <!-- <app-imoveis-card [imovel]="imovel"></app-imoveis-card> -->
      <div class="container-fluid">
        <div class="card mb-4">
            <div class="card-img-wrapper" [routerLink]="['/imovel/edit', imovel.id]">
              <img class="card-img-top" src="{{imovel.urlFoto?imovel.urlFoto: 'https://zenit.org/wp-content/uploads/2018/05/no-image-icon.png'}}" alt="{{imovel.tipo}}">
              <!-- <ul class="list-inline imovel-icons animate text-center">
                <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/imovel/edit', imovel.id]"><i class="fa fa-edit"></i></button></li>
              </ul> -->
            </div>
            <div class="card-body p-1">
              <h6 class="card-title text-center mb-1"><i class="fa fa-home"></i>
                 {{imovel.tipo}}, {{imovel.valor}}
              </h6>
              <p class="card-text text-muted text-center">{{imovel.rua}}</p>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
